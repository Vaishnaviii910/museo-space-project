<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MuseoSpace — Lobby</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

</head>
<script>
document.addEventListener("mousemove", (e) => {
  const x = (window.innerWidth / 2 - e.clientX) / 80;
  const y = (window.innerHeight / 2 - e.clientY) / 80;

  // Left frame parallax
  const left = document.querySelector(".frame-left");
  left.style.transform = `rotate(-8deg) translate(${x}px, ${y}px)`;

  // Right frame parallax
  const right = document.querySelector(".frame-right");
  right.style.transform = `rotate(8deg) translate(${-x}px, ${y}px)`;

  // Statue parallax (small movement)
  const statue = document.querySelector(".statue");
  statue.style.transform = `translateX(-50%) translate(${x/2}px, ${y/2}px)`;

  // Vase parallax
  const vase = document.querySelector(".vase");
  vase.style.transform = `translateX(-50%) translate(${-x/2}px, ${y/2}px)`;

  // Cameraman slight parallax
  const cam = document.querySelector(".cameraman");
  cam.style.transform = `translate(${x/3}px, ${y/3}px)`;
});
</script>
