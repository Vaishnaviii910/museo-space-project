<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MuseoSpace — Visitor Reflection</title>

<link rel="stylesheet" href="./style.css" />
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg-dark:#352822;
    --bg-darker:#2b1f1b;
    --gold:#d8c3a5;
    --panel:#efe7da;
    --panel-ink:#2c221b;

    /* frame aperture offsets */
    --aperture-x: 8%;
    --aperture-y: 12%;
    --aperture-w: calc(100% - (var(--aperture-x) * 2));
    --aperture-h: calc(101% - (var(--aperture-y) * 2));
  }

  /* STOP SCROLLING (Font Updated) */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: "Lato", sans-serif;
    background: linear-gradient(180deg,var(--bg-dark),var(--bg-darker));
    color: var(--panel-ink);
  }

  /* MAIN STAGE */
  .feedback-stage{
    height: 100vh;
    width: 100vw;
    padding-top: 20px;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    position:relative;
    overflow:hidden;
  }

  /* ✨ DUST EFFECT (NEW) */
  .dust {
    position:absolute;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px) 0 0/4px 4px,
      radial-gradient(circle, rgba(255,255,255,0.06) 1px, transparent 1px) 2px 2px/6px 6px;
    animation: dustFloat 14s infinite linear;
    opacity:0.68;
    z-index:5;
  }

  /* SIDE FRAMES - wrapper */
  .decor-wrap {
    position:absolute;
    width:240px;
    height:300px;
    top:20%;
    z-index:18;
    pointer-events:none;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6));
    display:block;
    transform-origin:center;
    
    /* ✨ AUTO FLOATING WAVE EFFECT */
    animation: floatWave 5s ease-in-out infinite;
  }

  /* original rotations preserved using CSS variables */
  .decor-wrap.left  { left:10px; --rot:-8deg; }
  .decor-wrap.right { right:10px; --rot: 8deg; }

  @keyframes floatWave {
    0%   { transform: translateY(0) rotate(var(--rot)); }
    50%  { transform: translateY(-12px) rotate(var(--rot)); }
    100% { transform: translateY(0) rotate(var(--rot)); }
  }

  /* ✨ HOVER SHAKE EFFECT */
  .decor-wrap:hover {
    animation: shake 0.35s ease-in-out;
  }

  @keyframes shake {
    0%   { transform: translateY(0) rotate(var(--rot)); }
    25%  { transform: translateY(-3px) rotate(calc(var(--rot) + 1deg)); }
    50%  { transform: translateY(2px) rotate(calc(var(--rot) - 1deg)); }
    75%  { transform: translateY(-1px) rotate(calc(var(--rot) + 0.5deg)); }
    100% { transform: translateY(0) rotate(var(--rot)); }
  }

  /* visible frame PNG */
  .decor-frame {
    width:100%;
    height:100%;
    object-fit:contain;
    display:block;
    z-index:22;
    position:absolute;
    left:0;
    top:0;
  }

  /* inner artwork image */
  .decor-inner {
    position:absolute;
    left: var(--aperture-x);
    top: var(--aperture-y);
    width: var(--aperture-w);
    height: var(--aperture-h);
    object-fit: cover;
    object-position:center;
    z-index:20;
    border-radius:4px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
  }

  /* BIG FRAME */
  .big-frame-wrap{
    position: relative;
    width: 60%;
    height: 90%;
    display:flex;
    align-items:center;
    justify-content:center;
    transform: rotate(90deg);
    z-index:20;
  }

  .big-frame-img{
    width:100%;
    height:100%;
    object-fit:contain;
    pointer-events:none;
  }

  /* CONTENT INSIDE FRAME */
  .frame-content {
    position:absolute;
    width:48%;
    height:84%;
    left:50%;
    top:50%;
    transform: translate(-50%, -50%) rotate(-90deg);
    transform-origin: center;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:18px 20px;
    box-sizing:border-box;
    z-index:22;
  }

  /* PARCHMENT AREA */
  .parchment {
    width:100%;
    height:100%;
    border-radius:10px;
    border:3px solid rgba(216,195,165,0.95);
    background:
      linear-gradient(180deg, rgba(255,250,240,0.99), rgba(245,236,215,0.99)),
      repeating-linear-gradient(0deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 6px);
    box-shadow:0 10px 30px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.35);
    padding:26px;
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  /* Title Font Updated */
  .parchment h1{
    margin:0;
    font-family:"Playfair Display", serif;
    font-size:34px;
    color:#3b2a20;
    text-align:center;
  }

  .divider {
    height:2px;
    background:var(--gold);
    width:60%;
    margin:6px auto 10px auto;
    opacity:0.95;
  }

  /* FORM */
  .form {
    width:100%;
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  .form label{
    font-size:13px;
    margin-left:4px;
    color:#3b2a20;
  }

  .form textarea{
    margin-top:4px;
  }

  /* Input Font Updated */
  .form input,
  .form textarea {
    border-radius:8px;
    border:2px solid rgba(216,195,165,0.95);
    background: rgba(60,42,35,0.03);
    padding:10px 12px;
    font-size:14px;
    color:#2b1f18;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
    font-family: "Lato", sans-serif;
  }

  .form textarea {
    min-height:100px;
    resize:vertical;
  }

  /* STAR RATING */
  .rating-box {
    margin-top:6px;
    display:flex;
    gap:6px;
  }

  .star {
    font-size:26px;
    color:#b8a68b;
    cursor:pointer;
    transition:0.2s;
  }

  .star:hover,
  .star.active {
    color:#ffcc55;
    transform:scale(1.15);
  }

  /* BUTTONS */
  .form .actions {
    display:flex;
    gap:12px;
    justify-content:center;
    margin-top:10px;
  }

  .btn {
    padding:9px 18px;
    border-radius:8px;
    border:3px solid var(--gold);
    background: linear-gradient(#5a3b2c,#3c2a21);
    color:#efe7da;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 8px 18px rgba(0,0,0,0.45);
  }

  /* BACK BUTTON */
  .back-btn {
    position: fixed;
    top:18px;
    left:18px;
    z-index:40;
    width:44px;
    height:44px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:50%;
    border:3px solid var(--gold);
    background: linear-gradient(#5a3b2c,#3c2a21);
    color:var(--panel);
    text-decoration:none;
    font-weight:700;
    box-shadow:0 10px 26px rgba(0,0,0,0.45);
  }

  /* ROPE BARRIERS */
  .rope-barrier {
    position:absolute;
    bottom:-90px;
    width:500px;
    opacity:0.9;
    pointer-events:none;
    filter:drop-shadow(0 8px 12px rgba(0,0,0,0.6));
  }

  .rope-left { left:30px;}
  .rope-right { right:30px;}

  /* MODAL */
  .modal {
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background: rgba(0,0,0,0.6);
    z-index:999;
  }
  .modal .box {
    width:420px;
    background: linear-gradient(#5a3b2c,#3c2a21);
    padding:28px;
    border-radius:12px;
    border:3px solid var(--gold);
    color:var(--panel);
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
  }
  
  /* Modal Title Font Updated */
  .modal .box h2 {
    font-family:'Playfair Display', serif; 
    margin:0 0 8px 0;
  }

  /* ✨ PAGE ENTRY ANIMATION WRAPPER */
.feedback-stage {
  opacity: 0;
  transform: scale(0.96);
  filter: blur(4px);
  transition: all 500ms ease;
}

/* Will activate once page is loaded */
.feedback-stage.loaded {
  opacity: 1;
  transform: scale(1);
  filter: blur(0px);
}

/* ✨ Big Frame Reveal */
.big-frame-wrap {
  opacity: 0;
  transform: translateY(22px) scale(0.97) rotate(90deg);
  transition: all 400ms ease 0.2s;
}

.big-frame-wrap.loaded {
  opacity: 1;
  transform: translateY(0) scale(1) rotate(90deg);
}

/* ✨ Left/Right Frames Smooth Fade */
.decor-wrap {
  opacity: 0;
  transition: opacity 600ms ease 0.25s;
}
.decor-wrap.loaded {
  opacity: 1;
}

/* ✨ Dust layer fades in */
.dust {
  opacity: 0;
  transition: opacity 600ms ease 0.2s;
}
.dust.loaded {
  opacity: 0.68;
}


</style>
</head>
<body>

<a class="back-btn" href="gallery.html">←</a>

<div class="feedback-stage">

  <div class="dust"></div>

  <div class="decor-wrap left">
    <img src="assets/small-frame.png" class="decor-frame">
    <img src="assets/img11.jpg" class="decor-inner">
  </div>

  <div class="decor-wrap right">
    <img src="assets/small-frame.png" class="decor-frame">
    <img src="assets/img12.jpg" class="decor-inner">
  </div>

  <div class="big-frame-wrap">
    <img src="assets/big-frame.png" class="big-frame-img">

    <div class="frame-content">
      <div class="parchment">
        <h1>Visitor Reflection</h1>
        <div class="divider"></div>

        <form id="feedbackForm" class="form">

          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>

          <label for="comment">Your Thoughts</label>
          <textarea id="comment" name="comment" placeholder="Share your experience..." required></textarea>

          <label style="margin-top:10px;">Rate Your Experience</label>
          <div class="rating-box">
            <span class="star" data-val="1">★</span>
            <span class="star" data-val="2">★</span>
            <span class="star" data-val="3">★</span>
            <span class="star" data-val="4">★</span>
            <span class="star" data-val="5">★</span>
          </div>
          <input type="hidden" id="ratingValue">

          <div class="actions">
            <button type="button" class="btn" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn" id="submitBtn">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <img src="assets/gold-stanchion-red-velvet-rope-barrier-luxury-event-entrance-isolated-security-elegant-exclusive-used-for-crowd-control-at-formal-occasions-png.png" class="rope-barrier rope-left">
  <img src="assets/gold-stanchion-red-velvet-rope-barrier-luxury-event-entrance-isolated-security-elegant-exclusive-used-for-crowd-control-at-formal-occasions-png.png" class="rope-barrier rope-right">

  <div id="modal" class="modal">
    <div class="box">
      <h2 style="font-family:'Playfair Display', serif; margin:0 0 8px 0;">Thank You</h2>
      <p>Your reflection has been recorded. We appreciate your visit.</p>
      <div style="display:flex; gap:12px; justify-content:center;">
        <a href="index.html" class="btn">Return to Lobby</a>
        <button id="modalClose" class="btn">Close</button>
      </div>
    </div>
  </div>

</div>

<script>
/* FORM */
const form = document.getElementById('feedbackForm');
const modal = document.getElementById('modal');
const modalClose = document.getElementById('modalClose');
const cancelBtn = document.getElementById('cancelBtn');

const stars = document.querySelectorAll(".star");
const ratingValue = document.getElementById("ratingValue");

stars.forEach(star => {
  star.addEventListener("click", () => {
    const val = star.dataset.val;
    ratingValue.value = val;

    stars.forEach(s => s.classList.remove("active"));
    for(let i=0; i<val; i++){
      stars[i].classList.add("active");
    }
  });
});

/* FORM SUBMIT */
form.addEventListener('submit', (e) => {
  e.preventDefault();
  modal.style.display = 'flex';
});

/* MODAL CLOSE */
modalClose.addEventListener('click', () => modal.style.display='none');
cancelBtn.addEventListener('click', () => form.reset());

document.addEventListener('keydown', (e) => {
  if(e.key==='Escape') modal.style.display='none';
});
</script>

<script>
window.addEventListener("load", () => {
  document.querySelector(".feedback-stage").classList.add("loaded");
  document.querySelector(".big-frame-wrap").classList.add("loaded");
  document.querySelectorAll(".decor-wrap").forEach(el => el.classList.add("loaded"));
  document.querySelector(".dust").classList.add("loaded");
});
</script>


</body>
</html>
